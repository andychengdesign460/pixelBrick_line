<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GlslCanvas</title>
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>
    <style>
        body {
            background: #101515;
        }
        #glslCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn{
            position: fixed;
            top: 0;
            right: 0;
            font-size: 40px;
            color: white;
            background-color: black;
            z-index: 100;
            text-decoration: none;
            padding: 10px;
        }

    </style>
</head>

<body>
    <audio controls autoplay>
        <source src="data/2.mp3" type="audio/mpeg">
    </audio>
    <a class="btn" href="https://andychengdesign460.github.io/pixelBrick_video/">next</a>
    <canvas id="glslCanvas" data-fragment-url="pixelBrick.frag" width="800" height="600" data-textures="data/van.jpeg, data/line/hatch_0.png, data/line/hatch_1.png, data/line/hatch_2.png, data/line/hatch_3.png, data/line/hatch_4.png, data/line/hatch_5.png" controls autoplay></canvas>
</body>
<script>
    var canvas = document.getElementById("glslCanvas");
    var sandbox = new GlslCanvas(canvas);
    var texCounter = 0;
    var sandbox_content = "";
    var sandbox_title = "";
    var sandbox_author = "";
    var sandbox_thumbnail = "";
    canvas.style.width = '100%';
    canvas.style.height = '100%';
</script>
</html>
